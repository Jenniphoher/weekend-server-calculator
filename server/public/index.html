<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>


  <body>
    
    <h1>Server-Side Calculator.</h1>



    <form data-testid="calculator" id="calculator">

      <div class="inputDiv">
        <input data-testid="numOne" 
              id="numOne" 
              placeholder="First Number"
              type="number">
        <input data-testid="numTwo" 
              id="numTwo" 
              placeholder="Second Number"
              type="number">
      </div>

      <div class="buttonDiv">
        <button class="plus" onClick="thisOperator(event)">+</button>
        <button class="minus" onClick="thisOperator(event)">-</button>
        <button class="times" onClick="thisOperator(event)">*</button>
        <button class="divide" onClick="thisOperator(event)">/</button>
        <button class="equalButton" onClick="equalButton(event)">=</button>

        <button class="zero" onClick="thisNum(event)">0</button>
        <button class="one" onClick="thisNum(event)">1</button>
        <button class="two" onClick="thisNum(event)">2</button>
        <button class="three" onClick="thisNum(event)">3</button>
        <button class="four" onClick="thisNum(event)">4</button>
        <button class="five" onClick="thisNum(event)">5</button>
        <button class="six" onClick="thisNum(event)">6</button>
        <button class="seven" onClick="thisNum(event)">7</button>
        <button class="eight" onClick="thisNum(event)">8</button>
        <button class="nine" onClick="thisNum(event)">9</button>

        <button class="decimal" onClick="thisSymbol(event)">.</button>
        <button class="clearButton" onClick="clearButton(event)">C</button>
      </div>

    </form>

<section data-testid="recentResult" class="recentResult" id="recentResult">
  <!-- The most recent calculation result goes here. -->
  <!-- <span class="resultNum" id="recentResult"></span> -->
</section> 

    <section data-testid="resultHistory" class="historySection" id="resultHistory">
      <!-- The list of calculation results goes here including history when it loads. -->
    </section>
  </body>
</html>
